      <div class="categories">
        <p><button onclick="changeFontWeight('all')" id="all" value="all">すべて</button><button onclick="changeFontWeight('new')" id="new" value="new">更新</button><button onclick="changeFontWeight('fix')" id="fix" value="fix">修正</button><button onclick="changeFontWeight('reply')" id="reply" value="reply">返信</button></p>

  <script>
  function changeFontWeight(targetCategory) {
    const categories = document.querySelectorAll('.categories button');
    const items = document.querySelectorAll('.item');

    // すべての要素を非表示にする
    items.forEach(item => item.style.display = 'none');

    // targetCategoryが'all'であれば、すべての要素を表示
    if (targetCategory === 'all') {
      items.forEach(item => item.style.display = 'block');
    } else {
      // それ以外の場合、対応するカテゴリの要素だけを表示
      items.forEach(item => {
        if (item.classList.contains(targetCategory)) {
          item.style.display = 'block';
        }
      });
    }

    categories.forEach(category => {
      category.style.backgroundColor = 'initial'; // ボタンの背景色を初期化
    });

    const targetButton = document.querySelector(`.categories button[value="${targetCategory}"]`);
    if (targetButton) {
      targetButton.style.backgroundColor = '#fefefe'; // ボタンの背景色を青色に変更（適宜変更してください）
    }

  }
  </script>
